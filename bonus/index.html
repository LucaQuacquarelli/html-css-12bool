<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/12bool.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Luffy Pixel Art</title>
    </head>
    <body>
        <div class="container">
            <div class="col-2 image">
                <img src="img/logo.png" alt="One Piece logo">
            </div>
            <div class="col-4 col-offset-2 black"></div>
        </div>
        <div class="container">
            <div class="col-1 col-offset-3 black"></div>
            <div class="col-4 orange"></div>
            <div class="col-1 black"></div>
        </div>
        <div class="container">
            <div class="col-1 col-offset-2 black"></div>
            <div class="col-6 orange" id="line"></div>
            <div class="col-1 black"></div>
        </div>
        <div class="container">
            <div class="col-1 col-offset-2 black"></div>
            <div class="col-6 red"></div>
            <div class="col-1 black"></div>
        </div>
        <div class="container">
            <div class="col-10 col-offset-1 black"></div>
        </div>
        <div class="container">
            <div class="col-1 black">
                <div class="container">
                    <div class="col-6 sky"></div>
                </div>
            </div>
            <div class="col-10 orange"></div>
            <div class="col-1 black">
                <div class="container">
                    <div class="col-6 col-offset-6 sky"></div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="col-10 col-offset-1 black"></div>
        </div>
        <div class="container">
            <div class="col-1 col-offset-2 black"></div>
            <div class="col-6 pink"></div>
            <div class="col-1 black"></div>
        </div>
        <div class="container">
            <div class="col-1 col-offset-2 black"></div>
            <div class="col-6 pink">
                <div class="container">
                    <div class="col-1 col-offset-2 white top"></div>
                    <div class="col-1 black"></div>
                    <div class="col-1 col-offset-4 white top"></div>
                    <div class="col-1 black"></div>
                </div>
            </div>
            <div class="col-1 black"></div>
        </div>
        <div class="container">
            <div class="col-1 col-offset-2 black"></div>
            <div class="col-6 pink">
                <div class="container">
                    <div class="col-1 col-offset-2 white bottom"></div>
                    <div class="col-1 black">
                        <div class="container">
                            <div class="col-5 col-offset-7 white"></div>
                        </div>
                    </div>
                    <div class="col-1 col-offset-4 white bottom"></div>
                    <div class="col-1 black">
                        <div class="container">
                            <div class="col-5 col-offset-7 white"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-1 black"></div>
        </div>
        <div class="container">
            <div class="col-1 col-offset-2 black"></div>
            <div class="col-6 pink"></div>
            <div class="col-1 black"></div>
        </div>
        <div class="container">
            <div class="col-1 col-offset-2 black"></div>
            <div class="col-6 pink">
                <div class="container">
                    <div class="col-2 col-offset-8">
                        <div class="first-row">
                            <div class="square"></div>
                            <div class="rectangle"></div>
                        </div>
                        <div class="second-row">
                            <div class="square "></div>
                            <div class="rectangle"></div>
                        </div>       
                    </div>
                </div>
            </div>
            <div class="col-1 black"></div>
        </div>
        <div class="container">
            <div class="col-2 col-offset-1 black"></div>
            <div class="col-6 pink"></div>
            <div class="col-2 black"></div>
        </div>
        <div class="container">
            <div class="col-1 black">
                <div class="container">
                    <div class="col-6 sky"></div>
                </div>
            </div>
            <div class="col-1 red"></div>
            <div class="col-1 black"></div>
            <div class="col-6 pink">
                <div class="container">
                    <div class="col-1 col-offset-3 white brd radius"></div>
                    <div class="col-1 white brd"></div>
                    <div class="col-1 white brd"></div>
                    <div class="col-1 white brd"></div>
                    <div class="col-1 white brd"></div>
                    <div class="col-1 white brd"></div>
                </div>
            </div>
            <div class="col-1 black"></div>
            <div class="col-1 red"></div>
            <div class="col-1 black">
                <div class="container">
                    <div class="col-6 col-offset-6 sky"></div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="col-1 black">
                <div class="container">
                    <div class="col-6 sky"></div>
                </div>
            </div>
            <div class="col-2 red"></div>
            <div class="col-1 black"></div>
            <div class="col-4 pink"></div>
            <div class="col-1 black"></div>
            <div class="col-2 red"></div>
            <div class="col-1 black">
                <div class="container">
                    <div class="col-6 col-offset-6 sky"></div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="col-1 black">
                <div class="container">
                    <div class="col-6 sky"></div>
                </div>
            </div>
            <div class="col-3 red"></div>
            <div class="col-4 black"></div>
            <div class="col-3 red"></div>
            <div class="col-1 black">
                <div class="container">
                    <div class="col-6 col-offset-6 sky"></div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="col-1 black">
                <div class="container">
                    <div class="col-6 col-offset-6 red"></div>
                </div>
            </div>
            <div class="col-4 red">
                <div class="container">
                    <div class="col-1 col-offset-11 pink"></div>
                </div>
            </div>
            <div class="col-2 pink"></div>
            <div class="col-4 red">
                <div class="container">
                    <div class="col-1 pink"></div>
                </div>
            </div>
            <div class="col-1 black">
                <div class="container">
                    <div class="col-6 red"></div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="col-1 black">
                <div class="container">
                    <div class="col-6 col-offset-6 red"></div>
                </div>
            </div>
            <div class="col-2 red"></div>
            <div class="col-1 black"></div>
            <div class="col-1 red">
                <div class="container">
                    <div class="col-4 col-offset-8 pink"></div>
                </div>
            </div>
            <div class="col-2 pink"></div>
            <div class="col-1 red">
                <div class="container">
                    <div class="col-4 pink"></div>
                </div>
            </div>
            <div class="col-1 black"></div>
            <div class="col-2 red"></div>
            <div class="col-1 black">
                <div class="container">
                    <div class="col-6 red"></div>
                </div>
            </div>
        </div>
    </body>
</html>
